<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e; /* Dark background */
            color: #ffffff; /* Default text color */
        }
        .editor {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
            border-right: 1px solid #444;
        }
        textarea {
            width: 100%;
            height: 30%;
            border: 1px solid #444; /* Darker border */
            resize: none;
            font-family: monospace;
            margin-bottom: 10px;
            background-color: #282c34; /* Textarea background */
            color: #abb2bf; /* Text color */
            padding: 10px; /* Padding for better appearance */
            font-size: 14px; /* Font size */
        }
        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            background-color: #007acc; /* Button color */
            color: #ffffff; /* Button text color */
            border: none;
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Button font size */
        }
        button:hover {
            background-color: #005f99; /* Button hover color */
        }
        /* Color hint classes */
        .html { color: #61afef; } /* Light Blue */
        .css { color: #98c379; } /* Light Green */
        .js { color: #c678dd; } /* Light Purple */
    </style>
</head>
<body>
    <div class="editor">
        <h2>Code Editor</h2>
        <h3 class="html">HTML</h3>
        <textarea id="htmlCode" placeholder="Write HTML code here..." onkeydown="handleKeyDown(event)"></textarea>
        
        <h3 class="css">CSS</h3>
        <textarea id="cssCode" placeholder="Write CSS code here..." onkeydown="handleKeyDown(event)"></textarea>
        
        <h3 class="js">JavaScript</h3>
        <textarea id="jsCode" placeholder="Write JavaScript code here..." onkeydown="handleKeyDown(event)"></textarea>
        
        <button onclick="runCode()">Run Code</button>
        <button onclick="downloadCode()">Download Code</button>
    </div>
<script src="script.js"></script>
</body>
</html>
